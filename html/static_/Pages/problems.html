<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>problems</title>
    <link rel="stylesheet" href="../Css/eui.css">
    <link rel="stylesheet" href="../Css/diyBootstrap.css">
    <link rel="stylesheet" href="../Css/allStyle.css">
    <link rel="stylesheet" href="../Css/font-awesome.min.css">
    <script src="../Js/jquery-1.12.4.min.js"></script>
    <script src="../Js/vue.js"></script>
    <script src="../Js/eui.js"></script>
    <!-- init the page -->
    <script src="../Js/myJs/problems.js"></script>
</head>
<body>
<img src="../Images/load.gif" alt="" class="load">
<script>$('.load').animate({'opacity':0.3});</script>
<el-container id="problems">
    <el-header class="head" style="background-color: #F8F8F8;">
        <el-row>
            <el-col :span="4">
                <a :href="brandLink" class="brand">{{brand}}</a>
            </el-col>
            <el-col :span="5"  style="position: relative;top:5px;">
                <el-input
                        placeholder="请输入内容"
                        v-model="input1"
                        clearable>
                </el-input>
            </el-col>
            <el-col :span="1" class="search-btn" style="position: relative;top:5px;">
                <el-button type="primary" icon="search">搜索</el-button>
            </el-col>
            <el-col :span="14">
                <el-menu  class="el-menu-demo dropdown" mode="horizontal" @select="handle" style="background-color: #F8F8F8;float:right;">
                    <el-submenu index="1">
                        <template slot="title">root</template>
                        <el-menu-item index="1-1">submission</el-menu-item>
                        <el-menu-item index="1-2">administration</el-menu-item>
                        <el-menu-item index="1-3">exit</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
        </el-row>
    </el-header>

    <el-container class="contain">
        <el-aside class="leftNav" style="width:205px;">
            <el-row>
                <el-col :span="24">
                    <div  style="text-align: center;margin-bottom: 40px;margin-top: 20px;">
                        <a href="#" @click="pp()"><img width="150px" height="150px" :src="imgSrc" alt="暂无图片" style="border-radius: 50%;"/></a>
                    </div>
                    <el-menu
                            default-active="1"
                            class="el-menu-vertical-demo"
                            @select="handleSelect"
                            background-color="#1C2B36"
                            text-color="#447B81"
                            active-text-color="antiquewhite"
                    >
                        <el-menu-item index="1" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-list" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">题库</span>
                        </el-menu-item>

                        <el-menu-item index="2" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-bar-chart-o" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">排名</span>
                        </el-menu-item>

                        <el-menu-item index="3" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-hand-o-right" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">提交</span>
                        </el-menu-item>

                        <el-menu-item index="4" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-rocket" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">比赛</span>
                        </el-menu-item>

                        <el-menu-item index="5" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-question-circle" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">帮助</span>
                        </el-menu-item>

                        <el-menu-item index="6" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa fa-gears" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">设置</span>
                        </el-menu-item>

                    </el-menu>
                </el-col>
            </el-row>
        </el-aside>
        <el-main class="rightContent">
            <div>
                <el-row>
                    <template>
                        <el-table
                                :data="tableData"
                                style="width: 100%;">
                            <el-table-column
                                    prop="status"
                                    label="status"
                                    width="65">
                                <template slot-scope="scope">
                                    <i class="fa fa-check-circle" style="color:green;" v-show="scope.row.status=='pass'"></i>
                                    <i class="fa fa-spinner fa-spin" style="color:red;" v-show="scope.row.status=='not_pass'"></i>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="id"
                                    label="I D"
                                    sortable
                                    width="65">
                            </el-table-column>

                            <el-table-column
                                    prop="problem"
                                    label="problem"
                                    width="500">
                            </el-table-column>

                            <el-table-column
                                    prop="tag"
                                    label="tag"
                                    width="100"
                                    :filters="[{ text: '基础题', value: '基础题' }, { text: '复杂题', value: '复杂题' }]"
                                    :filter-method="filterTag"
                                    filter-placement="bottom-end">
                                <template slot-scope="scope">
                                    <el-tag
                                            :type="scope.row.tag === '基础题' ? 'primary' : 'success'"
                                            close-transition>{{scope.row.tag}}</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="difficulty"
                                    label="difficulty"
                                    width="100"
                                    :filters="[{ text: 'easy', value: 'easy' }, { text: 'middium', value: 'middium' }]"
                                    :filter-method="filterDifficulty"
                                    filter-placement="bottom-end">
                                <template slot-scope="scope">
                                    <el-tag
                                            :type="scope.row.difficulty === 'easy' ? 'primary' : 'success'"
                                            close-transition>{{scope.row.difficulty}}</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="pass"
                                    label="pass"
                                    sortable>
                                <template slot-scope="scope">
                                    <div class="progress" style="box-shadow: #444 0px 0px 5px;height: 20px;margin: 0px;">
                                        <div class="progress-bar progress-bar-striped active" aria-valuemin="0.00" aria-valuemax="100.00" :style="'width:'+scope.row.pass+'%'">
                                            <div style="color: black;min-width: 30px;">{{scope.row.pass}}%</div>
                                        </div>
                                    </div>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </el-row>
            </div>
            <div>
                <el-row>
                    <div class="block pull-right">
                        <el-pagination
                                background
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page.sync="currentPage3"
                                :page-size="100"
                                layout="prev, pager, next, jumper"
                                :total="1000">
                        </el-pagination>
                    </div>
                </el-row>
            </div>
        </el-main>
    </el-container>
</el-container>
</body>
</html>
