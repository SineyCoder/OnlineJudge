<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coding</title>
    <link rel="stylesheet" href="../Css/eui.css">
    <link rel="stylesheet" href="../Css/allStyle.css">
    <link rel="stylesheet" href="../Css/font-awesome.min.css">
    <script src="../Js/jquery-1.12.4.min.js"></script>
    <script src="../Js/vue.js"></script>
    <script src="../Js/eui.js"></script>
    <script src="../Js/myJs/coding.js"></script>
    <style>
        .smallFont{
            font-size: 5px;
            font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, 微软雅黑, 黑体, sans-serif;
            color: rgb(88, 102, 110);
            -webkit-font-smoothing: antialiased;
        }
        .problemContent{
            flex: 3;margin-right: 90px;
        }
        .problemContent > .panel{
            margin-bottom: 20px;
        }
        [class^="el-icon-fa"], [class*="el-icon-fa"] {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome!important;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
<img src="../Images/load.gif" alt="" class="load">
<script>$('.load').animate({'opacity':0.3});</script>
<el-container id="coding">
    <el-header class="head" style="background-color: #F8F8F8;">
        <el-row>
            <el-col :span="4">
                <a :href="brandLink" class="brand">{{brand}}</a>
            </el-col>
            <el-col :span="5"  style="position: relative;top:5px;">
                <el-input
                        placeholder="请输入内容"
                        v-model="input1"
                        clearable>
                </el-input>
            </el-col>
            <el-col :span="1" class="search-btn" style="position: relative;top:5px;">
                <el-button type="primary" icon="el-icon-search">搜索</el-button>
            </el-col>
            <el-col :span="14">
                <el-menu  class="el-menu-demo dropdown" mode="horizontal" @select="handleSelect" style="background-color: #F8F8F8;float:right;">
                    <el-submenu index="1">
                        <template slot="title">root</template>
                        <el-menu-item index="1-1">submission</el-menu-item>
                        <el-menu-item index="1-2">administration</el-menu-item>
                        <el-menu-item index="1-3">exit</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
        </el-row>
    </el-header>

    <el-container class="contain">
        <el-aside class="leftNav" style="width:205px;">
            <el-row>
                <el-col :span="24">
                    <div  style="text-align: center;margin-bottom: 40px;margin-top: 20px;">
                        <a href="#" @click="pp()"><img width="150px" height="150px" :src="imgSrc" alt="暂无图片" style="border-radius: 50%;"/></a>
                    </div>
                    <el-menu
                            class="el-menu-vertical-demo"
                            @open="handleOpen"
                            @close="handleClose"
                            background-color="#1C2B36"
                            text-color="#447B81"
                            active-text-color="antiquewhite"
                    >
                        <el-menu-item index="1" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-list" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">题库</span>
                        </el-menu-item>

                        <el-menu-item index="2" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-bar-chart-o" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">排名</span>
                        </el-menu-item>

                        <el-menu-item index="3" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-hand-o-right" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">提交</span>
                        </el-menu-item>

                        <el-menu-item index="4" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-rocket" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">比赛</span>
                        </el-menu-item>

                        <el-menu-item index="5" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-question-circle" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">帮助</span>
                        </el-menu-item>

                        <el-menu-item index="6" style="text-align: center;font-weight: 700;font-size: 13px;">
                            <i class="fa el-icon-fa-gears" style="font-size: 16px;position: relative;right:8px;"></i>
                            <span slot="title">设置</span>
                        </el-menu-item>

                    </el-menu>
                </el-col>
            </el-row>
        </el-aside>
        <el-main class="rightContent">
            <el-row >
                <el-col :span="24"style="background-color: #F0F3F4;height: 86px;padding-left: 15px;padding-right: 15px;padding-top: 15px;">
                    <h3 style="margin: 0px;"><strong>1000 A + B</strong></h3>
                    <div style="float: left;padding: 5px;line-height: 2;">
                        <i class="fa el-icon-fa-clock-o" style="color: rgb(88, 102, 110);"></i>
                        <span class="smallFont"> Time Limit : 1s</span>
                    </div>
                    <div style="float: left;padding: 5px;line-height: 2;">
                        <i class="fa el-icon-fa-flask" style="color: rgb(88, 102, 110);"></i>
                        <span class="smallFont"> Memory Limit : C/C++ 64KB , others 512MB</span>
                    </div>
                    <div style="float: left;padding: 5px;line-height: 2;">
                        <i class="fa el-icon-fa-tags" style="color: rgb(88, 102, 110);"></i>
                        <span class="smallFont">&nbsp;Tag : easy</span>
                    </div>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="18" >
                    <div style="padding-left: 20px;padding-right: 60px;">
                        <div class="ecoder-panel" v-for="(item,index) in problemContent">
                            <div class="ecoder-panel-head" class="ecoder-head" style="background-color: #F5F5F5;border: 1px solid #F5F5F5;color:#333;">
                                {{item.title}}
                            </div>
                            <div class="ecoder-panel-content">
                                {{item.content}}
                            </div>
                        </div>
                    </div>

                </el-col>
                <el-col :span="6">
                    <div style="margin: 20px;">
                        <h3><strong>关于本oj</strong></h3>
                        <article style="font-size: small;margin-top: 20px;">
                            本oj是开源oj，目前放置与github上，如果想了解详细信息请<a href="#">点击</a>了解情况
                        </article>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>

</el-container>

</body>
</html>
