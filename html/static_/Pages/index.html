<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="../Js/jquery-1.12.4.min.js"></script>
    <script src="../Js/jquery.fullPage.js"></script>
    <script src="../Js/vue.js"></script>
    <script src="../Js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/jquery.fullPage.css">
    <link rel="stylesheet" href="../Css/animate.min.css">
    <link rel="stylesheet" href="../Css/allStyle.css">
    <!-- init the page -->
    <script src="../Js/myJs/index.js"></script>
</head>
<body>
    <div id="index">
        <header>
            <div class="navbar navbar-default navbar-fixed-top navHeader">
                <div class="container-fluid">
                    <div class="row">
                        <div class="navbar-header navbar-right">
                            <div class="navbar-brand" style="font-size: 40px;"><a :href="brandLink">{{brand}}</a></div>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li role="presentation"  v-for="(item,index) in menu" :class="{shadow:Sindex==index}" @mouseover="Sindex=index" @mouseout="Sindex=-1">
                                    <a :href="links[index]">{{item}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="fullpage">
            <div class="section s1">
                <article>
                    <div :class="{mainFont:true,animated:true,bounceInUp:act1,bounceOutDown:!act1}">
                        {{title}}
                    </div>
                </article>
                <aside>
                    <div :class="{mainButton:true,animated:true,bounceInLeft:act1,bounceOutRight:!act1}">
                        <button type="button" class="btn btn-info btn-lg" style="padding:20px 60px;" @click="enter">点击进入</button>
                    </div>
                </aside>
            </div>
            <div class="section s2">

            </div>
        </div>
    </div>
</body>
<script>
    var c = new Date();
    console.log(c.getTime());
</script>
</html>
