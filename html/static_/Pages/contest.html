<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contest</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/allStyle.css">
    <link rel="stylesheet" href="../Css/sweetalert.css">
    <script src="../Js/jquery-1.12.4.min.js"></script>
    <script src="../Js/bootstrap.min.js"></script>
    <script src="../Js/vue.js"></script>
    <script src="../Js/sweetalert.min.js"></script>
    <script src="../Js/myJs/contest.js"></script>
</head>
<body>
<img src="../Images/load.gif" alt="" class="load">
<script>$('.load').animate({'opacity':0.3});</script>
<div id="contest">
    <header>
        <div class="nav navbar-default userTopNav">
            <div class="navbar-header">
                <div class="navbar-brand" style="font-size: 40px;"><a :href="brandLink">{{brand}}</a></div>
            </div>
            <div style="width: 400px;position:relative;top:8px;left: 100px;" class="pull-left">
                <div class="input-group">
                    <input type="text" v-model="searchContent" class="form-control" placeholder="题目编号/题目名称"/>
                    <span class="input-group-addon" style="padding: 0px;"><a href="#" @click="search()" class="btn btn-primary" style="width:80px;height:33px;border-radius: 0px;"><span class="glyphicon glyphicon-search" ></span></a></span>
                </div>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-default submit_">我的提交</a>
                <a :href="admin.href" class="btn btn-default submit_" v-show="admin.is">后台管理</a>
            </div>
        </div>
    </header>

    <aside style="position: relative;">
        <section>
            <div class="leftNav">
                <div id="userImage" style="text-align: center;margin-bottom: 40px;">
                    <a href="#" @click="pp()"><img width="150px" height="150px" :src="imgSrc" alt="暂无图片" style="border-radius: 50%;"/></a>
                </div>
                <a v-for="(item,index) in menu"  :href="links[index]":class="{btn:true,leftNavBtn:true,navActive:nowIndex==index}" @click="nowIndex=index;if(nowIndex==6)exit_();" role="button">
                    <span :class="icon[index]" style="padding-right: 10px;"></span>
                    <strong>{{item}}</strong>
                </a>
            </div>
        </section>
        <section>
            <div class="rightContent">
                <div class="content">
                    <section>
                        <div class="head">
                            <div class="pull-left title"><span>Contest</span></div>

                            <div class="input-group pull-right" style="position: relative;top:8px;right: 30px;width: 300px;">
                                <input type="text" placeholder="content name" class="form-control"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">Search</button>
                                </span>
                            </div>
                        </div>
                        <div class="row_" v-for="(item,index) in tb_content">
                            <img src="../Images/medal.png" alt="" style="left:30px;top: 8px;position:relative;width: 50px;" class="pull-left">
                            <div class="pull-left" style="position: relative;left: 60px;top: 8px;">
                                <span style="font-size: medium;"><a :href="item.href">{{item.title}}</a></span>
                                <div style="position: relative;top:15px;font-size: small">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    <span>{{item.date}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-dashboard"></span>
                                    <span>{{item.time}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span v-show="item.lock" class="glyphicon glyphicon-lock"></span>
                                </div>
                            </div>
                            <div style="position: relative;right: 60px;top: 20px;" class="pull-right">
                                <span @click="enter_(item.href)" :class="{'label':true,'label-success':item.status=='Starting','label-default':item.status=='Ended','label-info':item.status=='Waiting'}" style="padding: 10px;cursor: pointer;">
                                    {{item.status}}&nbsp;
                                    <span class="badge" style="background-color: white;color: lightskyblue;">{{item.participation}}</span>
                                </span>

                            </div>

                        </div>


                    </section>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li :class="{disabled:page.pageNow==1}">
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li v-for="item in page.pageNum" :class="{active:page.pageNow==item}"><a href="#">{{item}}</a></li>
                        <li :class="{disabled:page.pageNow==page.pageNum}">
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </aside>
</div>
</body>
</html>
