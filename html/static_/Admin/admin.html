<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainPage</title>
    <link rel="stylesheet" href="../Css/eui.css">
    <link rel="stylesheet" href="../Css/allStyle.css">
    <script src="../Js/jquery-1.12.4.min.js"></script>
    <script src="../Js/vue.js"></script>
    <script src="../Js/eui.js"></script>
    <script src="../Js/myJs/admin.js"></script>
    <!-- init the page -->


</head>
<body>
<img src="../Images/load.gif" alt="" class="load">
<script>$('.load').animate({'opacity':0.3});</script>
    <el-container id="admin">
        <el-header class="head" style="background-color: #F8F8F8;">
            <el-row>
                <el-col :span="4">
                    <a :href="brandLink" class="brand">{{brand}}</a>
                </el-col>
                <el-col :span="5"  style="position: relative;top:5px;">
                    <el-input
                            placeholder="请输入内容"
                            v-model="input10"
                            clearable>
                    </el-input>
                </el-col>
                <el-col :span="1" class="search-btn" style="position: relative;top:5px;">
                    <el-button type="primary" icon="el-icon-search">搜索</el-button>
                </el-col>
                <el-col :span="14">
                    <el-menu  class="el-menu-demo dropdown" mode="horizontal" @select="handleSelect" style="background-color: #F8F8F8;float:right;">
                        <el-submenu index="1">
                            <template slot="title">root</template>
                            <el-menu-item index="1-1">submission</el-menu-item>
                            <el-menu-item index="1-2">administration</el-menu-item>
                            <el-menu-item index="1-3">exit</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </el-row>
        </el-header>

        <el-container class="contain">
            <el-aside class="leftNav" style="width:205px;">
                <el-row>
                    <el-col :span="24">
                        <el-menu
                                default-active="1-1"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose"
                                background-color="#1C2B36"
                                text-color="#fff"
                                >
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-setting"></i>
                                    <span>System Manage</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="1-1">
                                        <span slot="title">Server Config</span>
                                    </el-menu-item>

                                    <el-menu-item index="1-2">
                                        <span slot="title">User Config</span>
                                    </el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>

                            <el-submenu index="2">
                                <template slot="title">
                                    <i class="el-icon-news"></i>
                                    <span>Notice</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="2-1">
                                        <span slot="title">Notice Config</span>
                                    </el-menu-item>

                                </el-menu-item-group>
                            </el-submenu>

                            <el-submenu index="3">
                                <template slot="title">
                                    <i class="el-icon-edit-outline"></i>
                                    <span>Problem</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="3-1">
                                        <span slot="title">Problem List</span>
                                    </el-menu-item>

                                    <el-menu-item index="3-2">
                                        <span slot="title">Create Problem</span>
                                    </el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>

                            <el-submenu index="4">
                                <template slot="title">
                                    <i class="el-icon-service"></i>
                                    <span>Contest</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="4-1">
                                        <span slot="title">Contest Info</span>
                                    </el-menu-item>

                                    <el-menu-item index="4-2">
                                        <span slot="title">Create Contest</span>
                                    </el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>

                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>
            <el-main class="rightContent">
                <template>
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址">
                        </el-table-column>
                    </el-table>
                </template>
            </el-main>
        </el-container>

    </el-container>
</body>
<script>

</script>
</html>
